<body>    
    <form action="">
    <br> Digite uma nota válida entre 0 e 10. <br />
    <input type="number" id="primeira" name="primeira" />
    <br /><button type="button" onclick="calcular()"> Calcular </button>
</form>
<div id="resposta"></div>
<script>
    function calcular() {
        let n;
        let resposta = document.getElementById("resposta");
        do{
            let n = parseFloat(document.getElementById("primeira").value);
            if(isNaN(n) || n < 0 || n > 10){
                resposta.innerHTML = "Erro: Digite uma nota válida entre 0 e 10.";              
            }else{
                resposta.innerHTML = "valor correto";                
            }
        }while(false);
    }
</script>
