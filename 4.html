<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <form action="">
        <br> Digite um usuario. <br />
        <input type="text" id="primeira" name="primeira" />
        <br> Digite uma senha. <br />
        <input type="password" id="segunda" name="segunda" />
        <br /><button type="button" onclick="verificar()"> Calcular </button>
    </form>
    <div id="resposta"></div>
    <script>
        function verificar() {
            let resposta = document.getElementById("resposta");
            let validade = false;
            do {
                let login = document.getElementById("primeira").value;
                let senha = document.getElementById("segunda").value;
                if (login === senha) {
                    resposta.innerHTML = "login e senha iguais"
                    break;
                } else{
                    resposta.innerHTML = "login e senha correto"
                    validade = true;
                }
            } while (!validade);

        }
        //2.	Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário,
        // mostrando uma mensagem de erro e voltando a pedir as informações. 

    </script>

</body>

</html>
