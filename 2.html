<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="contar()">Contar-while</button>
    <button type="button" onclick="contar1()">Contar-for</button>
    <button type="button" onclick="contar2()">Contar-do while</button>
    <button type="button" onclick="sorte()">Sorte</button>
    <script>
        // foreach e usado pra mecher com listas
        function contar() {
            // testa do inicio pro fim (loop)
            var i = 0;
            while (i <= 100) {
                document.write(i + "<br/>");
                i = i + 2;
            }
        }
        function contar1() {
            for (let i = 0; i <= 100; i += 2) {
                document.write(i + "<br/>");
            }
        }
        function contar2() {
            // testa do final pro inicio (loop)
            var i = 100;
            do {
                document.writeln(i);
                i++;
            } while (i <= 10);
        }
        function sorte() {
            let numero = 0;
            while (numero !== 7) {
                numero = Math.floor(Math.random() * 10); // Gera número aleatório
                document.writeln(numero);
            }
        }
    </script>

</body>

</html>
